<!-- <a *ngFor="let page of pagesArray">{{ page }}</a> -->
<p>Выберите нужную страницу</p>
{{currentPage}}, {{pages}}

<a *ngIf="currentPage > 3" routerLink="/1">1 <<</a>
<a
  *ngIf="currentPage - 1 > 1"
  routerLink="/{{ currentPage - 1 }}"
>
  < {{ currentPage - 1 }}
</a>
<a
  *ngIf="currentPage - 1 > 1"
  routerLink="/{{ currentPage - 2 }}"
>
  {{ currentPage - 2 }}
</a>
<a
  *ngIf="currentPage > 1"
  routerLink="/{{ currentPage - 1 }}"
>
  {{ currentPage - 1 }}
</a>
<a *ngIf="pages > 1" class="current">
  {{ currentPage }}
</a>
<a
  *ngIf="pages >= currentPage + 1"
  routerLink="/{{ currentPage + 1 }}"
>
  {{ currentPage + 1 }}
</a>
<a
  *ngIf="pages >= currentPage + 2"
  routerLink="/{{ currentPage + 2 }}"
>
  {{ currentPage + 2 }}
</a>
<a
  *ngIf="pages > currentPage + 1"
  routerLink="/{{ currentPage + 1 }}"
>
  {{ currentPage + 1 }} ></a
><a
  *ngIf="pages > currentPage + 2"
  routerLink="/{{ pages }}"
>
  >> {{ pages }}
</a>
