<div class="card__wrapper" >
  <a href="" [routerLink]="['/detail', card.id]" [queryParams]="{page: currentPage, search: search}">

    <div class="card__img-wrapper">
      {{card.id}}
      <img src="{{ card.image }}" alt="{{ card.name }} image" />
    </div>
    <p>{{ card.name }}</p>
    
    <div class="card__info-common"></div>
    <div class="card__info-films"></div>
  </a>
</div>
