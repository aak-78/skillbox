<div class="card__wrapper">
  <a [routerLink]="['/', currentPage]" [queryParams]="{search: search}">
    <button >
      Назад к персонажам
    </button>
  </a>
  <h3 class="card__title">
    Страница персонажа
    <br />{{ card.name  }} <br />{{ card.id }}
  </h3>
  <div>
    <div></div>
  </div>
  <img src="{{ card.image }}" alt="" />
  <div class="card__info-common"></div>
  <div class="card__info-films"></div>
</div>
